name: nextflow-development

services:    
  postgres:
    image: nextflow-postgres:development
    build:
      context: .
      dockerfile: Dockerfile.postgres
      args:
        DB_TIMEZONE: ${DB_TIMEZONE:-America/Sao_Paulo}
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - nextflow_postgres_data_dev:/var/lib/postgresql/data
    networks:
      - nextflow-development-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextflow_user} -d ${POSTGRES_DB:-nextflow_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: nextflow-backend:development
    build:
      context: .
      dockerfile: Dockerfile.development
    working_dir: /src
    volumes:
      - .:/src
      - nextflow_nuget_cache:/root/.nuget/packages
      # Evita "Access denied" no build no Windows: bin/obj ficam em volumes do Docker
      - nextflow_backend_bin:/src/nextflow/bin
      - nextflow_backend_obj:/src/nextflow/obj
      - nextflow_backend_app_bin:/src/nextflow.Application/bin
      - nextflow_backend_app_obj:/src/nextflow.Application/obj
      - nextflow_backend_domain_bin:/src/nextflow.Domain/bin
      - nextflow_backend_domain_obj:/src/nextflow.Domain/obj
      - nextflow_backend_infra_bin:/src/nextflow.Infrastructure/bin
      - nextflow_backend_infra_obj:/src/nextflow.Infrastructure/obj
    env_file:
      - .env
    environment:
      JwtSettings__Key: ${JWT_KEY}
      ConnectionStrings__DefaultConnection: "Server=postgres;Port=5432;Database=${POSTGRES_DB:-nextflow_db};User Id=${POSTGRES_USER:-nextflow_user};Password=${POSTGRES_PASSWORD};Pooling=true;"
    ports:
      - "8080:8080"
    networks:
      - nextflow-development-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  nextflow-development-network:
    external: true

volumes:
  nextflow_postgres_data_dev:
  nextflow_nuget_cache:
  nextflow_backend_bin:
  nextflow_backend_obj:
  nextflow_backend_app_bin:
  nextflow_backend_app_obj:
  nextflow_backend_domain_bin:
  nextflow_backend_domain_obj:
  nextflow_backend_infra_bin:
  nextflow_backend_infra_obj: